<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemoMaps</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 構造 -->
    <header>
      <img src="./img/logo.png" alt="" />
      <div>
        <h1>MEMO</h1>
        <label>Maps</label>
      </div>
    </header>
    <nav>
      <button id="add_map_btn">Mapを追加する</button>
      <ul id="map_list"></ul>
    </nav>
    <aside>
      <input type="range" name="zoom_range" id="zoom_range" min="10" max="200" step="10" />
      <label id="display_zoom_range"></label>
    </aside>
    <main>
      <div id="map_img_blk">
        <!-- <img class="map_img" src="./img/sample01.jpg" alt=""> -->
      </div>
      <!-- <div class="icon_pin_set">
        <img class="icon_pin" src="./img/01_hamburger.png" alt="" />
        <label class="icon_pin_label">アイコン</label>
      </div> -->
    </main>

    <!-- 新規Map登録モーダル -->
    <div id="create_map_area" class="modal_area">
      <div id="create_map_area_overlay" class="modal_overlay"></div>
      <div id="create_map_area_body" class="modal_body">
        <div id="create_map_area_close" class="modal_close map_modal_close">×</div>
        <div id="create_map_form" class="modal_form map_form_modal">
          <label id="create_map_name_label" class="map_name_label">Map名</label>
          <input id="create_map_name" class="map_name" type="text" placeholder="Map名を入力" />
          <label id="create_map_path_label" class="map_path_label">Map画像のPath</label>
          <input
            id="create_map_path"
            class="map_path"
            type="text"
            placeholder="Map画像のPathを入力"
          />
          <div id="create_map_cancel" class="modal_button_design grey_btn map_button_position">
            キャンセル
          </div>
          <div id="create_map_register" class="modal_button_design green_btn map_button_position">
            登録
          </div>
        </div>
      </div>
    </div>

    <!-- Map登録編集モーダル -->
    <div id="edit_map_area" class="modal_area">
      <div id="edit_map_area_overlay" class="modal_overlay"></div>
      <div id="edit_map_area_body" class="modal_body">
        <div id="edit_map_area_close" class="modal_close map_modal_close">×</div>
        <div id="edit_map_form" class="modal_form map_form_modal">
          <label id="edit_map_name_label" class="map_name_label">Map名</label>
          <input id="edit_map_name" class="map_name" type="text" placeholder="Map名を入力" />
          <label id="edit_map_path_label" class="map_path_label">Map画像のPath</label>
          <input
            id="edit_map_path"
            class="map_path"
            type="text"
            placeholder="Map画像のPathを入力"
          />
          <div id="edit_map_delete" class="modal_button_design red_btn map_button_position">
            削除
          </div>
          <div id="edit_map_cancel" class="modal_button_design grey_btn map_button_position">
            キャンセル
          </div>
          <div id="edit_map_update" class="modal_button_design green_btn map_button_position">
            更新
          </div>
        </div>
      </div>
    </div>

    <!-- Memo用モーダル -->
    <div id="memo_area" class="modal_area">
      <div id="memo_area_overlay" class="modal_overlay"></div>
      <div id="memo_area_body" class="modal_body">
        <div id="memo_area_close" class="modal_close memo_modal_close">×</div>
        <div id="memo_form" class="modal_form memo_form_modal">
          <div id="memo_title_blk">
            <label class="memo_label">Title</label>
            <input class="memo_input" id="memo_title" type="text" />
          </div>
          <div id="memo_icon_img_blk">
            <img src="./img/01_hamburger.png" alt="" />
          </div>
          <div id="memo_icon_blk">
            <ul>
              <label class="memo_label">Icon</label>
              <select id="icon_type_selector" class="memo_icon_selector">
                <option value="01">01 Hamburger</option>
                <option value="02">02 French-fries</option>
                <option value="03">03 Hotdog</option>
                <option value="04">04 Pizza</option>
                <option value="05">05 Popcorn</option>
                <option value="06">06 Coffee</option>
                <option value="07">07 Juice</option>
              </select>
            </ul>
            <ul>
              <label class="memo_label">Icon size</label>
              <select id="icon_size_selector" class="memo_icon_selector">
                <option value="01">小</option>
                <option value="02">中</option>
                <option value="03">大</option>
              </select>
            </ul>
          </div>
          <div id="memo_text_blk">
            <label for="memo_text" class="memo_label">Memo</label>
            <textarea id="memo_text" class="memo_input" cols="30" rows="10"></textarea>
          </div>
          <div id="memo_btn_blk">
            <div id="memo_delete" class="modal_button_design red_btn memo_btn">削除</div>
            <div id="memo_cancel" class="modal_button_design grey_btn memo_btn">キャンセル</div>
            <div id="memo_save" class="modal_button_design green_btn memo_btn">保存</div>
          </div>
        </div>
      </div>
    </div>

    <!-- スクリプト読込 -->
    <script src="./js/jquery-2.1.3.min.js"></script>
    <script src="./js/memo.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/top_page.js"></script>
    <script src="./js/index_script.js"></script>
  </body>
</html>

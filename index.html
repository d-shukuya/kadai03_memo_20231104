<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemoMaps</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 構造 -->
    <header>
      <img src="./img/logo.png" alt="" />
      <div>
        <h1>MEMO</h1>
        <p>Maps</p>
      </div>
    </header>
    <nav>
      <button id="add_map_btn">Mapを追加する</button>
      <ul id="map_list"></ul>
    </nav>
    <aside>
      <input type="range" name="zoom_range" id="zoom_range" min="0" max="200" step="10" />
      <p id="display_zoom_range"></p>
    </aside>
    <main></main>

    <!-- 新規Map登録モーダル -->
    <div id="create_map_area">
      <div id="create_map_area_overlay"></div>
      <div id="create_map_area_body">
        <div id="create_map_area_close">×</div>
        <div id="create_map_form">
          <p id="create_map_name_label">Map名</p>
          <input id="create_map_name" type="text" placeholder="Map名を入力" />
          <p id="create_map_path_label">Map画像のPath</p>
          <input id="create_map_path" type="text" placeholder="Map画像のPathを入力" />
          <div id="create_map_cancel" class="modal_button modal_button_cancel">キャンセル</div>
          <div id="create_map_register" class="modal_button modal_button_register">登録</div>
        </div>
      </div>
    </div>

    <!-- スクリプト読込 -->
    <script src="./js/jquery-2.1.3.min.js"></script>
    <script src="./js/memo_item.js"></script>
    <script src="./js/map_item.js"></script>
    <script src="./js/maps.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>

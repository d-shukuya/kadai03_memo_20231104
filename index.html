<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemoMaps</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 構造 -->
    <header>
      <img src="./img/logo.png" alt="" />
      <div>
        <h1>MEMO</h1>
        <p>Maps</p>
      </div>
    </header>
    <nav>
      <button id="add_map_btn">Mapを追加する</button>
      <ul id="map_list">
        <il id="map_item_1">あいうえおかきくけこさしすせそたちつてと</il>
        <il>かきくけこ</il>
        <il>さしすせそ</il>
      </ul>
    </nav>
    <aside>
      <input type="range" name="zoom_range" id="zoom_range" min="0" max="200" step="10" value="100">
      <p id="display_zoom_range"></p>
    </aside>
    <main>
      <img class="map_img" src="./img/sample01.jpg" alt="" />
    </main>

    <!-- スクリプト読込 -->
    <script src="./js/jquery-2.1.3.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
